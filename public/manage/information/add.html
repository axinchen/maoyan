<div style="width:300px;margin: auto;text-align: center;">
    <div style="margin-top: 15px;">
        <label style="width: 80px;display: inline-block;">资讯标题</label>
        <input name='title' type="text" class="easyui-textbox" style="width:200px" data-options="required:true,missingMessage:'必填'" />
    </div>
    <div style="margin-top: 15px;">
        <label style="width: 80px;display: inline-block;">发稿时间</label>
        <input name='time' type="text" class="easyui-textbox" style="width:200px" data-options="required:true,missingMessage:'必填'" />
    </div>
    <div style="margin-top: 15px;" id='info_picture-box'>
        <input type='button' id="info_picture" class="easyui-linkbutton" data-options="iconCls:'icon-search'"  style="display: block;margin: auto;width: 80px" value="新增图文">
    </div>
    <div style="margin: 15px 0;"  id='info_discuss-box'>
       <input type='button' id="info_discuss" class="easyui-linkbutton" data-options="iconCls:'icon-search'"  style="display: block;margin: auto;width: 80px" value="新增评论">
    </div>
</div>
